<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Turbo Leaving Cert Spanish — Synge Street</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f7fafc;--card:#ffffff;--text:#0f172a;--muted:#475569;--ring:#7dd3fc;
  --shadow:0 8px 22px rgba(2,8,23,.12);--radius:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:radial-gradient(1000px 400px at 0% 0%,rgba(56,189,248,.25),transparent 60%),
             radial-gradient(1000px 400px at 100% 0%,rgba(168,85,247,.20),transparent 60%),
             var(--bg);
  min-height:100vh;
}
header{position:sticky;top:0;z-index:2;background:rgba(255,255,255,.65);backdrop-filter:blur(10px);border-bottom:1px solid #e2e8f0}
.wrap{max-width:1100px;margin:auto;padding:16px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,#22d3ee,#a78bfa);box-shadow:var(--shadow)}
h1{font-size:clamp(20px,3vw,28px)}
.sub{color:var(--muted);font-size:14px}
.search{position:relative;margin-top:10px}
.search input{width:100%;padding:12px 42px;border-radius:999px;border:1.5px solid #cbd5e1;background:#fff}
.search svg{position:absolute;left:14px;top:50%;transform:translateY(-50%);opacity:.6}
main{padding:22px 18px 48px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:16px}
.card{
  background:var(--card);border:1px solid #e2e8f0;border-radius:var(--radius);
  overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column;
  transition:transform .16s,box-shadow .16s;
}
.card:hover{transform:translateY(-3px);box-shadow:0 14px 30px rgba(2,8,23,.16)}
.thumb img{width:100%;height:120px;object-fit:cover;display:block}
.body{padding:12px;display:flex;flex-direction:column;gap:9px}
.title{font-weight:800;font-size:17px}
.badges{display:flex;gap:6px;flex-wrap:wrap}
.badge{font-size:12px;padding:4px 8px;border-radius:999px;background:#e0f2fe;color:#0b1020}
.desc{color:#334155;font-size:13.5px;line-height:1.35;min-height:38px}
.progress{height:9px;background:#e2e8f0;border-radius:999px;overflow:hidden}
.progress>span{display:block;height:100%;background:linear-gradient(90deg,#06b6d4,#a855f7)}
.progress-label{font-size:12px;color:#334155}
.footer{margin-top:auto;display:flex}
.btn{flex:1;text-align:center;padding:9px 10px;border-radius:12px;color:#fff;text-decoration:none;font-weight:700;background:linear-gradient(135deg,#22c55e,#16a34a)}
footer{text-align:center;padding:18px;border-top:1px solid #e2e8f0;color:#475569;font-size:12px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Turbo Leaving Cert Spanish — Synge Street</h1>
        <div class="sub">All games in one place. Progress saves locally.</div>
      </div>
    </div>
    <label class="search">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
      <input id="q" type="search" placeholder="Search by title, level, or tag…" />
    </label>
  </div>
</header>

<main class="wrap">
  <div id="grid" class="grid"></div>
  <div id="empty" hidden>No games match your filters yet.</div>
</main>

<footer>© <span id="year"></span> Synge Street CBS</footer>

<script>
const games=[
  {title:"Game 1 — Describing Yourself & Routine",img:"https://images.unsplash.com/photo-1600272004161-4a9cc389f1a4?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/Self-Peers-Present/",desc:"Short → medium sentences. Present tense.",tags:["A2–B1","Present","EN→ES"],key:"g1"},
  {title:"Game 2 — Family & Friendship",img:"https://images.unsplash.com/photo-1511988617509-a57c8a288659?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/Family-Friends-Adjectives/",desc:"Adjective agreement.",tags:["A2–B1","Agreement","EN→ES"],key:"g2"},
  {title:"Game 3 — School & Exam Stress",img:"https://images.unsplash.com/photo-1603570419989-8e22f986bf84?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/School-Exams-Rad-Verbs/",desc:"Radical-changing verbs.",tags:["B1","Present","EN→ES"],key:"g3"},
  {title:"Game 4 — Hobbies & Free Time",img:"https://images.unsplash.com/photo-1545239351-1141bd82e8a6?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/Hobbies-Free-Time-Reflex/",desc:"Reflexive verbs.",tags:["A2–B1","Reflexives","EN→ES"],key:"g4"},
  {title:"Game 5 — Technology & Socials",img:"https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/LC-Tech-Socials-Pres-Contin./",desc:"Present continuous.",tags:["B1","Continuous","EN→ES"],key:"g5"},
  {title:"Game 6 — Travel & Holidays",img:"https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/Travel-Holidays-Preterite/",desc:"Preterite. Trips, transport, accommodation.",tags:["B1","Preterite","EN→ES"],key:"g6"},
  {title:"Game 7 — Environment & Future",img:"https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/Environment-Future/",desc:"Future & Environment.",tags:["B1","Future","EN→ES"],key:"g7"},
  {title:"Game 8 — Holidays, Travel, Past",img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/LC-Travel-Holidays-Past/",desc:"Travel, Holidays, Past Tense.",tags:["A2–B1","Past","EN→ES"],key:"g8"},
  {title:"Game 9 — Future Plans",img:"https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/LC-Future-Plans/",desc:"Future & Conditional.",tags:["B1–B2","Future/Cond.","EN→ES"],key:"g9"},
  {title:"TURBO",img:"https://images.unsplash.com/photo-1517511620798-cec17d428bc0?auto=format&fit=crop&w=800&q=60",href:"https://seanmc114.github.io/Turbo/",desc:"Lovely Verbs.",tags:["Verbs","All tenses","EN→ES"],key:"g10"}
];

const grid=document.getElementById("grid");
const empty=document.getElementById("empty");
const q=document.getElementById("q");
document.getElementById("year").textContent=new Date().getFullYear();

function matchesSearch(g){
  const s=(q.value||"").toLowerCase().trim();
  if(!s)return true;
  return (g.title+g.desc+g.tags.join(" ")).toLowerCase().includes(s);
}

function pct(g){const best=parseInt(localStorage.getItem(g.key)||0,10);return Math.min(100,Math.round(best/10*100));}

function card(g){
  const p=pct(g);
  return `<article class="card">
    <div class="thumb"><img src="${g.img}" alt=""></div>
    <div class="body">
      <h3 class="title">${g.title}</h3>
      <div class="badges">${g.tags.map(t=>`<span class="badge">${t}</span>`).join("")}</div>
      <p class="desc">${g.desc}</p>
      <div class="progress"><span style="width:${p}%"></span></div>
      <div class="progress-label">${p}% complete</div>
      <div class="footer"><a class="btn" href="${g.href}" target="_blank">Play</a></div>
    </div>
  </article>`;
}

function render(){
  const list=games.filter(matchesSearch);
  grid.innerHTML=list.map(card).join("");
  empty.hidden=list.length>0;
}

q.addEventListener("input",render);
render();
</script>
</body>
</html>
